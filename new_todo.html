<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/new_todo.css">
  <link rel="stylesheet" href="/global.css">

  <script src="/new_todo.js"></script>
</head>

<body>

  <header>

    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link " aria-current="page" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link acive" href="#">To-do list</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>

    </ul>
  </header>

  <main>
    <form id="todoForm">
      <fieldset>

        <div class="mb-3">
          <label for="userSelect" class="form-label">User</label>
          <select id="userSelect" class="form-select">
            <option>Choose a user...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="categorySelect" class="form-label">Category</label>
          <select id="categorySelect" class="form-select" name="category">
            <option>Choose a category...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="prioritySelect" class="form-label">Priority</label>
          <select id="prioritySelect" class="form-select" name="priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="descriptionInput" class="form-label">Insert Description</label>
          <input type="text" id="descriptionInput" class="form-control" placeholder="Add Description" value="" name="description">
        </div>

        <div class="mb-3">
          <label for="deadlineInput" class="form-label">Insert Deadline</label>
          <input type="date" id="deadlineInput" class="form-control" placeholder="Add Deadline" value="" name="deadline">
        </div>
          
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="FieldsetCheck">
            <label class="form-check-label" for="FieldsetCheck">

            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
      </fieldset>
      
      <div id="todoResult"></div>
    </form>


    <div>

    </div>

  </main>


  <footer>
    Team Red's copyright Â© Mit License
  </footer>

</body>

</html>
